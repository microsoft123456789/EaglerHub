  <!-- Script -->
  <script>
    const viewers = {};

    const skins = {
      frontman: "skins/frontman.png",
      radioknight: "skins/radioknight.png",
      guardofficer: "skins/guardofficer.png",
      grcreeper: "skins/grcreeper.png",
      glowing: "skins/glowinganylaticsplanner.png",
      bluebeast: "skins/bluebeast.png",
      smoothnit: "skins/smoothnit.png",
      dreamer: "skins/dreamer.png"
    };

    for (const key in skins) {
      const canvas = document.getElementById(key + "Canvas");
      if (canvas) {
        const viewer = new skinview3d.SkinViewer({
          canvas: canvas,
          width: 200,
          height: 300,
          skin: skins[key]
        });
        viewer.controls.enableZoom = false;
        viewer.autoRotate = true;
        viewer.animation = new skinview3d.IdleAnimation();
        viewers[key] = viewer;
      }
    }

    function setAnimation(name, anim) {
      const viewer = viewers[name];
      if (!viewer) return;
      viewer.autoRotate = false;
      if (anim === "idle") viewer.animation = new skinview3d.IdleAnimation();
      if (anim === "walk") viewer.animation = new skinview3d.WalkingAnimation();
      if (anim === "run") viewer.animation = new skinview3d.RunningAnimation();
      if (anim === "still") viewer.animation = null;
    }
  </script>

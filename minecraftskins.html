  <script>
    // Store viewers globally
    const viewers = {};

    function setupSkin(canvasId, skinFile) {
      const viewer = new skinview3d.SkinViewer({
        canvas: document.getElementById(canvasId),
        width: 200,
        height: 300,
        skin: skinFile
      });
      viewer.controls.enableZoom = true;
      viewer.autoRotate = true;

      viewers[canvasId] = viewer;
      setAnimation(canvasId, "idle");
    }

    function setAnimation(canvasId, anim) {
      const viewer = viewers[canvasId];
      if (!viewer) return;
      viewer.animation = null;
      if (anim === "idle") {
        viewer.autoRotate = true;
      } else {
        viewer.autoRotate = false;
        if (anim === "walk") viewer.animation = new skinview3d.WalkingAnimation();
        if (anim === "run") viewer.animation = new skinview3d.RunningAnimation();
        if (anim === "wave") viewer.animation = new skinview3d.WavingAnimation();
      }
    }

    // Load skins (skins/ folder)
    setupSkin("frontmanCanvas", "skins/frontman.png");
    setupSkin("radioCanvas", "skins/radioknight.png");
    setupSkin("guardCanvas", "skins/OGuard.png");
    setupSkin("creeperCanvas", "skins/grcreeper.png");
    setupSkin("dreamCanvas", "skins/glowinganylaticsplanner.png");
    setupSkin("seabeastCanvas", "skins/seabeast.png");
    setupSkin("smoothCanvas", "skins/smoothnight.png");
    setupSkin("pinkCanvas", "skins/pinkguard.png");
  </script>

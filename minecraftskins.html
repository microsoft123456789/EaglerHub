  <!-- Placeholder JS -->
  <script>
    function setAnimation(canvasId, animation) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "lime";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.fillText(animation.toUpperCase(), canvas.width/2, canvas.height/2);
    }
  </script>
